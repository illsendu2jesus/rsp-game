<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock,scissors,paper</title>
    <script src="./try.js" defer></script>
</head>
<body>

    <div class="buttons">
        <button value='r'>rock</button>
        <button value="s">scissors</button>
        <button value="p">paper</button>
    </div>
    <div class="score">
        <h3 >You:<span class="humanScore">0</span></h3>
        <h3 >Computer:<span class="computerScore">0</span></h3>
        <span class="winner">First to reach five points wins!</span>
    </div>
    
</body>
</html>
